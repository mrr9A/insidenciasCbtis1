<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Incidencias
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>

    <ion-card>
      <ion-card-header>
        <ion-card-title>Historial de insidencias del alumno *Alumno*</ion-card-title>
        <ion-card-subtitle color="danger">Por favor estar al pendiente de las insidencias de su
          hijo/tutorado</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>

        <ion-item button detail (click)="openQrModal()">
          <ion-thumbnail slot="start">
            <img alt="Silhouette of mountains"
              src="https://blog.comparasoftware.com/wp-content/uploads/2020/07/gestion-de-incidencias.png" />
          </ion-thumbnail>
          <ion-label>
            Tipo de insidencia: Indisciplina
          </ion-label>
          <ion-icon name="caret-forward" slot="end" class="icon-forward"></ion-icon>
        </ion-item>
        <!-- Otros items iguales -->
      </ion-card-content>
    </ion-card>
  </ion-content>
</div>
