<div class="ion-page" id="main-content"></div>
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Registrar aviso
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form method="POST" enctype="multipart/form-data" autocomplete="off">
    <ion-input label="Nombre del aviso" formControlName="name" label-placement="floating" fill="outline"
      placeholder="Escriba el nombre del aviso"></ion-input><br>
    <ion-textarea #myTextarea class="autosize-textarea" label="Descripción del aviso" formControlName="flastname"
      label-placement="floating" fill="outline" placeholder="Escriba la descripción del aviso"
      (ionInput)="adjustTextarea($event)"></ion-textarea>
    <br>
    <ion-select fill="outline" aria-label="Tutor" placeholder="Selecciona al grupo que va dirigido"
      formControlName="tutor">
      <ion-select-option>Todos los grupos</ion-select-option>
      <ion-select-option>1°A-Administración</ion-select-option>
      <ion-select-option>1°B-Soporte y Mantenimiento de computo</ion-select-option>
      <ion-select-option>1°C-Programacion</ion-select-option>
      <ion-select-option>1°D-Mantenimiento Automotriz</ion-select-option>
    </ion-select>
    <br>
    <input type="file" formControlName="file" id="fileInput" hidden (change)="onFileSelected($event)">
    <ion-button size="default" shape="round" expand="block" color="medium"
      onClick="document.getElementById('fileInput').click()">
      <ion-icon slot="start" name="image"></ion-icon>
      Foto del aviso
    </ion-button>
    <br>
    <ion-button color="secondary" type="submit" expand="block" shape="round">
      <ion-icon slot="start" name="add-circle"></ion-icon>
      Registrar aviso
    </ion-button>
  </form>
</ion-content>
